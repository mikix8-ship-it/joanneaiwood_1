<!DOCTYPE html>
<html>
<head>
    <title>Generate Avatar</title>
</head>
<body>
    <canvas id="c" width="120" height="120"></canvas>
    <script>
        const c = document.getElementById('c');
        const ctx = c.getContext('2d');
        
        // Gradient background
        const grad = ctx.createRadialGradient(60, 60, 0, 60, 60, 60);
        grad.addColorStop(0, '#ff006e');
        grad.addColorStop(1, '#d90050');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, 120, 120);
        
        // White circle for avatar placeholder
        ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.beginPath();
        ctx.arc(60, 60, 50, 0, Math.PI * 2);
        ctx.fill();
        
        // Text
        ctx.fillStyle = 'white';
        ctx.font = 'bold 48px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('JA', 60, 60);
        
        // Convert to data URL and create download link
        const dataURL = c.toDataURL('image/jpeg', 0.9);
        const a = document.createElement('a');
        a.href = dataURL;
        a.download = 'avatar.jpg';
        a.textContent = 'Download avatar.jpg';
        a.style.display = 'block';
        a.style.marginTop = '20px';
        document.body.appendChild(a);
        
        // Also show the image
        const img = document.createElement('img');
        img.src = dataURL;
        img.style.display = 'block';
        img.style.marginTop = '10px';
        document.body.appendChild(img);
    </script>
</body>
</html>
